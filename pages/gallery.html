<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gallery - Interactive Experience">
  <title>Keyhole - Gallery</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
  <!-- Gallery Scene Container -->
  <div class="gallery-container">
    <div class="gallery-grid">
      
      <!-- Thumbnail 1 - Alingo -->
      <a href="https://fmi-codes-2025.vercel.app" class="thumbnail-link" target="_blank" rel="noopener noreferrer">
        <div class="thumbnail-wrapper">
          <div class="thumbnail">
            <img 
              src="../assets/img/alingo-logo.png" 
              alt="Alingo Logo" 
              draggable="false"
            >
            <!-- Orbiting Meteor -->
            <div class="meteor-orbit">
              <img 
                src="../assets/img/meteor.png" 
                alt="Meteor" 
                class="meteor"
                draggable="false"
              >
            </div>
          </div>
          <div class="thumbnail-label">Alingo</div>
        </div>
      </a>
      
      <!-- Thumbnail 2 - Coming Soon -->
      <div class="thumbnail-wrapper">
        <div class="thumbnail">
          <img 
            src="../assets/img/cix-logo.png" 
            alt="CIX Logo" 
            draggable="false"
          >
        </div>
        <div class="thumbnail-label">Coming Soon</div>
      </div>
      
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/gallery.js"></script>
</body>
</html>
